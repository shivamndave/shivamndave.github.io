<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<head>

<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<!-- Importing JQuery Library for usage -->
<script src="https://code.jquery.com/jquery-1.12.2.min.js"
		integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
		crossorigin="anonymous">
</script>

<script>
$(document).ready(function () {
    $("#welcome-msg").fadeIn(2000);
});

 $(window).scroll(function() {   
   if(($(window).scrollTop() + $(window).height()) >= $(document).height() - 100) {
       $("#share-links").fadeIn(2000);
       $("#linkedin").fadeIn(2500);
       $("#github").fadeIn(3000);
   }
});
</script>

<!-- Importing BootStrap Library for usage -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<body>

<div class="row whole-plate-centered">
	<h1 id="welcome-msg" class="row text-center my-font" style="display: none;">Welcome</h1>
</div>

<div class="row whole-plate-centered black-pl">
	<div id="share-links" class="row" style="display: none;">
		<h1 class="row text-center my-font-white">This is Shivam's Website</h1>
		<h2 class="text-center my-font-white">However... it is currently under construction. Feel free to visit the following links</h2>
	</div>
	
	<div class="row">
		<h3 id="linkedin" class="row text-center my-font-white" style="display: none;"><a class="link-fwhite" target="_blank" href="https://www.linkedin.com/in/shivamndave">LinkedIn</a></h3>
		<h3 id="github" class="row text-center my-font-white" style="display: none;"><a class="link-fwhite" target="_blank" href="https://github.com/shivamndave/">GitHub</a></h3>
	</div>
</div>

</body>
</html>
